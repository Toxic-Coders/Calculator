<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="scr-d">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <button title="All Clear" class="big-but white-cl" data-all-clear>AC</button>
        <button title="Delete" class="white-cl" data-delete>DEL</button>
        <button title="Division" data-operation class="blue-cl">รท</button>
        <button title="7" data-number>7</button>
        <button title="8" data-number>8</button>
        <button title="9" data-number>9</button>
        <button title="Multiplication" data-operation class="blue-cl">ร</button>
        <button title="4" data-number>4</button>
        <button title="5" data-number>5</button>
        <button title="6" data-number>6</button>
        <button title="Subtraction" data-operation class="blue-cl">-</button>
        <button title="1" data-number>1</button>
        <button title="2" data-number>2</button>
        <button title="3" data-number>3</button>
        <button title="Addition" data-operation class="blue-cl">+</button>
        <button title="0" data-number>0</button>
        <button title="Decimel point" data-number>.</button>
        <button title="Equals" data-equals class="big-but blue-cl">=</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
